<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Interview Recorder</title>

    <!-- Font -->
    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <!-- PAGE 1 -->
    <section id="start-screen" class="page1">

        <!-- LEFT CONTENT -->
        <div class="left-box">
            <h1 class="title">Web<br>interview<br>recorder</h1>

            <div class="input-group">
                <label>TOKEN (EG: ABC123)</label>
                <input id="token-input" />
            </div>

            <div class="input-group">
                <label>NAME (EG: ANHTHU)</label>
                <input id="name-input" />
            </div>

            <button id="btn-start" class="start-btn">START</button>
            <p id="start-message"></p>
        </div>

        <!-- RIGHT IMAGE -->
        <div class="right-box">
            <img src="./assets/images/image1.png" class="hero-image">
        </div>
    </section>

    <!-- PAGE 2 -->
    <section id="interview-screen" class="page2" style="display:none;">

        <img src="./assets/images/image2.png" class="decor-img-top">
        <img src="./assets/images/image3.png" class="decor-img-left">

        <!-- Webcam frame -->
        <div class="webcam-box">
            <video id="video-preview" autoplay playsinline muted></video>
        </div>

        <h2 id="question-title" class="question"></h2>

        <div class="button-row">
            <button id="btn-record">record</button>
            <button id="btn-stop" disabled>stop</button>
            <button id="btn-next" disabled>next</button>
            <button id="btn-finish">finish</button>
        </div>
        <button id="btn-retry-upload" style="display:none;">retry upload</button>
        <p id="status-text"></p>
    </section>

<!-- CAMERA PERMISSION MODAL -->
<div id="camera-permission-modal" 
     style="display:none; 
            position:fixed; 
            top:0; left:0; right:0; bottom:0; 
            background:rgba(0,0,0,0.6); 
            justify-content:center; 
            align-items:center;
            z-index:9999;">

    <div style="background:white; padding:20px; border-radius:8px; text-align:center;">
        <h3>Camera & Microphone Permission Required</h3>
        <p>Please allow your browser to access the camera and microphone.</p>
        <button id="close-permission-modal" 
                style="margin-top:10px; padding:6px 14px;">
            Close
        </button>
    </div>

</div>

    <script defer src="./app.js"></script>
</body>
</html>
