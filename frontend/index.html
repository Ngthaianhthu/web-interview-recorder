<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Interview Recorder</title>

    <!-- Font -->
    <link rel="stylesheet" href="./style.css" />

    <!-- MediaPipe segmentation -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
</head>

<body>

    <!-- BLUR BACKGROUND -->
    <canvas id="blur-bg"></canvas>

    <!-- PAGE 1 -->
    <section id="start-screen" class="page1">
        <!-- LEFT CONTENT -->
        <div class="left-box">
            <h1 class="title">Web<br>interview<br>recorder</h1>

            <div class="input-group">
                <label>TOKEN (EG: ABC123)</label>
                <input id="token-input" />
            </div>

            <div class="input-group">
                <label>NAME (EG: ANHTU)</label>
                <input id="name-input" />
            </div>

            <button id="btn-start" class="start-btn">START</button>
            <p id="start-message"></p>
        </div>
        <!-- RIGHT IMAGE -->
        <div class="right-box">
            <img src="./assets/images/image1.png" class="hero-image">
        </div>
    </section>

    <!-- PAGE 2 -->
    <section id="interview-screen" class="page2" style="display:none;">

        <img src="./assets/images/image2.png" class="decor-img-top">
        <img src="./assets/images/image3.png" class="decor-img-left">
        
        <!-- Webcam frame -->
        <div class="webcam-box">
            <video id="video-preview" autoplay playsinline muted></video>
        </div>
        <button id="btn-toggle-blur">Táº¯t Blur</button>

        <h2 id="question-title" class="question"></h2>

        <div class="button-row">
            <button id="btn-record">record</button>
            <button id="btn-stop" disabled>stop</button>
            <button id="btn-next" disabled>next</button>
            <button id="btn-finish">finish</button>
        </div>

        <p id="status-text"></p>
    </section>

    <script defer src="./app.js"></script>

</body>
</html>
